{% set name = "starlette-exporter" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette_exporter-{{ version }}.tar.gz
  sha256: c9979c87efdef956e880075f4358deec234208c62d71448a58b7a3a45056209d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - prometheus_client
    - python >=3.6
    - starlette

test:
  imports:
    - starlette_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephenhillier/starlette_exporter
  summary: Prometheus metrics exporter for Starlette applications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - ivergara
