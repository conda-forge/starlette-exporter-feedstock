{% set name = "starlette-exporter" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette_exporter-{{ version }}.tar.gz
  sha256: bdd96d8557cdcc909fe80fc29d20fbccf3fc47efcc1f8277c4e96f4faf55232e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - prometheus_client
    - python >=3.6
    - starlette

test:
  imports:
    - starlette_exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephenhillier/starlette_exporter
  summary: Prometheus metrics exporter for Starlette applications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - ivergara
